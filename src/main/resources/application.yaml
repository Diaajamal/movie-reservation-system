spring:
  application:
    name: Movie Reservation System

  datasource:
    url: jdbc:postgresql://localhost:5432/movie_reservation_db
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
    open-in-view: false

  cache:
    type: redis

  data:
    redis:
      host: localhost
      port: 6379

  sql:
    init:
      mode: always

server:
  port: 8080

#pc:
#  address: 0.0.0.0
#  port: 8081

jwt:
  secret: 0klajsdflkj23oiuwerlkajsdf9348uwef  # generate a strong random key!
  expiration: 3600000                     # 1h

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
    groups:
      enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    disable-swagger-default-url: true
    display-request-duration: true
    tags-sorter: alpha
    operations-sorter: method
